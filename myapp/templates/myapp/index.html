{% include 'myapp/head.html' %}

{% if latest_question_list %}
    <ul>{% for question in latest_question_list %}
        <li><a href="{% url 'myapp:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

<div><a style="font-size: 14px; color: white;" href="{% url 'home' %}">Return to homepage</a></div>
